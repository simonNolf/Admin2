;Asterisk DIAL PLAN
; Static extension configuration file, used by
; the pbx_config module. This is where you configure all your
; inbound and outbound calls in Asterisk.
;
; This configuration file is reloaded
; - With the "dialplan reload" command in the CLI
; - With the "reload" command (that reloads everything) in the CLI

; --- secretariat ---
[7000]
exten => 7000,1,Answer
same => n,Dial(SIP/${EXTEN},15)     ;Dial(type/identifier, timeout, options, URL)fo
same => n,VoiceMail(${EXTEN}@secretariatvm)
same => n,Hangup

; secretariat access voicemail
exten => *50,1,VoiceMailMain(50@secretariatvm)      ;checkvoicemail
same => n,Hangup

;allow other extensions
exten => 7001,1,Goto(directeur,${EXTEN},1)
exten => 7002,1,Goto(comptabilite,${EXTEN},1)
exten => 7003,1,Goto(atelier,${EXTEN},1)
exten => 7005,1,Goto(hangar,${EXTEN},1)
exten => 7004,1,Goto(commerciaux,${EXTEN},1)

